<div class="container main-content">

  <button type="button" class="btn btn-default btn-add-todo-list"
                        ng-show="edit_mode"
                        ng-click="newTodoList()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>

  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div ng-repeat="todo_list in todo_lists | orderBy: ['order', '-created']" class="panel panel-default">

      <div class="panel-heading collapsed" id="heading{{todo_list.id}}" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{todo_list.id}}" aria-expanded="false" aria-controls="collapse{{todo_list.id}}">

        <div class="row" >
          <div class="col-md-10">
            <h4 ng-hide="edit_mode" class="panel-title">{{todo_list.title}}</h4>
            <input ng-show="edit_mode" type="text" class="form-control panel-title-edit" ng-model="todo_list.title">
          </div>
          <div class="col-md-2">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{filterDone(todo_list.items).length*100/todo_list.items.length}}%;">
                <span class="badge-progress">{{filterDone(todo_list.items).length}} / {{todo_list.items.length}}</span>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div id="collapse{{todo_list.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{todo_list.id}}">
        <div class="panel-body">

          <button type="button" class="btn btn-default btn-add-todo-item"
                                ng-show="edit_mode"
                                ng-click="newTodoItem(todo_list)">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>

          <div ng-repeat="item in todo_list.items | orderBy: ['order', '-created']" class="input-group todo-item">
            <span class="input-group-addon"><input ng-model="item.done" type="checkbox"></span>
            <div ng-hide="edit_mode" class="form-control">
              {{item.text}} 
            </div>
            <input ng-show="edit_mode" type="text" class="form-control" ng-model="item.text">
          </div><!-- /input-group -->

        </div>
      </div>
    </div>
  </div>

  <!-- <pre> -->

</div>
