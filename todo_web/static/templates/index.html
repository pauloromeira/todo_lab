<div class="container main-content">

  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div ng-repeat="todo_list in todo_lists" class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading{{todo_list.id}}">

        <div class="row">
          <div class="col-md-10">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{todo_list.id}}" aria-expanded="true" aria-controls="collapse{{todo_list.id}}">
                {{todo_list.title}}
              </a>
            </h4>
          </div>

          <div class="col-md-2">
            <div class="progress">
              <div class="progress-bar" style="width: {{filterDone(todo_list.items).length*100/todo_list.items.length}}%;">
                <span class="badge-progress">{{filterDone(todo_list.items).length}} / {{todo_list.items.length}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="collapse{{todo_list.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{todo_list.id}}">
        <div class="panel-body">

          <div ng-repeat="item in todo_list.items" class="input-group">
            <span class="input-group-addon"><input ng-model="item.done" type="checkbox"></span>
            <input type="text" class="form-control" ng-model="item.text">
            <div class="input-group-btn">
            </div><!-- /btn-group -->

          </div><!-- /input-group -->

        </div>
      </div>
    </div>
  </div>

  <!-- <pre> -->
  <!--   {{ todo_lists | json }} -->
  <!-- </pre> -->
</div>
